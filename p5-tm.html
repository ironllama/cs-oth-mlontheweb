<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #p5canvas {
            display: flex;
            flex-direction: column;
        }

        #p5canvas input {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="p5canvas"></div>
    <script>
        let video;
        let label = "ArtðŸŽ¨ or TrashðŸš®?";
        let confidence = "";
        let icon = "";
        let classifier;
        let modelURL = 'https://teachablemachine.withgoogle.com/models/d_IK4IDKu/';

        let input;
        let img;

        //Load the Teachable Machine model
        function preload() {
            classifier = ml5.imageClassifier(modelURL + 'model.json');
        }

        function setup() {
            const newCanvas = createCanvas(640, 480);
            newCanvas.parent('p5canvas');

            input = createFileInput(handleFile);
            input.parent('p5canvas');
            // input.position(0, 500);
            textAlign(CENTER, CENTER);
        }

        function draw() {
            background(0);
            fill(255);
            textSize(18);
            text("upload an image and see if it gets classfied as artðŸŽ¨ or trashðŸš®!", width / 2, 200);

            if (img) {
                image(img, 0, 0, width, height);
                textSize(200);
                strokeWeight(5);
                stroke(0);
                textSize(100);
                if (label === "trash") {
                    fill(255, 0, 0);
                    icon = "ðŸš®";
                } else if (label === "art") {
                    fill(0, 255, 0);
                    icon = "ðŸŽ¨";
                }
                text(confidence * 100 + "%", width / 2, 0.25 * height);
                textSize(200);
                text(icon, width / 2, 0.66 * height);
            }
        }

        // Handle the file-upload and do the classification
        function handleFile(file) {
            print(file);
            if (file.type === 'image') {
                img = createImg(file.data, '');
                img.hide();
                classifier.classify(img, gotResults);
            } else {
                img = null;
            }
        }

        // Get the classification
        function gotResults(error, results) {
            if (error) {
                console.error(error);
                return;
            }
            // Store the label and classify again
            label = results[0].label;
            confidence = nf(results[0].confidence, 0, 2);
        }
    </script>
</body>

</html>
